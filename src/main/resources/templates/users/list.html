<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Cписок пользователей приложения'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<a th:href="${'/users/new'}"> Создать нового пользователя </a>
<div th:if="${not #lists.isEmpty(userslist)}">
    <h2>Cписок пользователей</h2>
    <table class="table table-striped">
        <tr>

            <th th:text="Id"></th>
            <th th:text="Имя"></th>
            <th th:text="Фамилия"></th>
            <th th:text="'Электронная почта'"></th>
            <th th:text="Логин"></th>
            <th th:text="'Наименование Агента'"></th>
            <th th:text="Действия"></th>

        </tr>
        <tr th:each="user : ${userslist}">

            <td th:text="${user.Id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.travelAgent.name}"></td>

            <td>
                <ul class="list-inline">
                    <li><a th:href="${'/users/delete/' + user.Id}" th:text="Удалить"></a> </li>
                    <li><a th:href="${'/users/edit/' + user.Id}" th:text="Редактировать"></a> </li>
                    <li><a th:href="${'/users/details/' + user.Id}" th:text="Карточка"></a> </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
