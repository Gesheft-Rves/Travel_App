<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новый пользователь приложения'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новый пользователь приложения'"></h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/users/save}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Имя"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя пользователя" class="form-control" th:field="*{name}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Фамилия"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите фамилию пользователя" class="form-control" th:field="*{surname}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Роль</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{authorities}"  size="1" class="form-control" th:required="required" >
                            <option th:each="role : ${T(com.javastudents.travelagency.entity.Role).values()}"
                                    th:value="${role}"
                                    th:text="${role}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Активирован</label>
                <div class="col-sm-10">
                    <div class="col-sm-2">
                        <input type="checkbox"  class="form-control" th:field="*{enabled}" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Электронная почта'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите электронную почту пользователя" class="form-control" th:field="*{email}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Логин"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите логин пользователя" class="form-control" th:field="*{login}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Пароль"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите пароль пользователя" class="form-control" th:field="*{password}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Наименование Агента'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">

                        <select th:field="*{travelAgent}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="agent:${agents}"
                                        th:value="${agent.id}"
                                        th:text="${agent.name}"
                                        th:with="temp=${user.travelAgent}"
                                        th:selected="${#strings.equals(temp, agent.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
