<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новая пользовательская роль'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новая пользовательская роль'"></h2>
    <div>
        <form class="form-horizontal" th:object="${appuserrole}" th:action="@{/appuserrole/save}" method="post">
            <input type="hidden" th:field="*{appUserRoleId}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Пользователь'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">

                        <select th:field="*{appUser}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="user:${users}"
                                        th:value="${user.appUserId}"
                                        th:text="${user.name}"
                                        th:with="temp=${appuserrole.appUser}"
                                        th:selected="${#strings.equals(temp, user.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Роль'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">

                        <select th:field="*{appRole}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="role:${roles}"
                                        th:value="${role.appRoleId}"
                                        th:text="${role.name}"
                                        th:with="temp=${appuserrole.appRole}"
                                        th:selected="${#strings.equals(temp, role.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
