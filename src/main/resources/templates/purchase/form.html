<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новая покупка'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новая покупка'"></h2>
    <div>

        <form class="form-horizontal" th:object="${purchase}" th:action="@{/purchase/save}" method="post">

            <input type="hidden"  th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Начало тура</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{tourSchedule.startingDateTime}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Конец тура</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{tourSchedule.endingDateTime}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Транспорт</label>
                <div class="col-sm-10">
                    <select th:field="*{transport}" size="1" class="form-control" th:required="required">
                        <option th:each="transport : ${transports}"
                                th:value="${transport.id}"
                                th:text="${transport.name}"
                                th:with="temp=${purchase.transport}"
                                th:selected="${#strings.equals(temp, transport.name)}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Местро</label>
                <div class="col-sm-10">
                    <select th:field="*{transportSeat}" size="1" class="form-control" th:required="required">
                        <option th:each="transportSeat : ${transportSeats}"
                                th:value="${transportSeat.id}"
                                th:text="${transportSeat.seatNo}"
                                th:with="temp=${purchase.transportSeat}"
                                th:selected="${#strings.equals(temp, transportSeat.seatNo)}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Тур агент</label>
                <div class="col-sm-10">
                    <select th:field="*{travelAgent}" size="1" class="form-control" th:required="required">
                        <option th:each="travelAgent : ${travelAgents}"
                                th:value="${travelAgent.id}"
                                th:text="${travelAgent.name}"
                                th:with="temp=${purchase.travelAgent}"
                                th:selected="${#strings.equals(temp, travelAgent.name)}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Клиент</label>
                <div class="col-sm-10">
                    <select th:field="*{client}" size="1" class="form-control" th:required="required">
                        <option th:each="client : ${clients}"
                                th:value="${client.clientId}"
                                th:text="${client.name}"
                                th:with="temp=${purchase.client}"
                                th:selected="${#strings.equals(temp, client.name)}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Дата операции</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите время начала тура" class="form-control" th:field="*{operationDate}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
