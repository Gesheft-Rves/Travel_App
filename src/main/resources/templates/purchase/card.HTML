<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка покупки'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">ИД</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.purchaseId}"></p>
                </div>
                <label class="col-sm-2 control-label">tourScheduleId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.tourScheduleId}"></p>
                </div>
                <label class="col-sm-2 control-label">Агент</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.travelAgentId}"></p>
                </div>
                <label class="col-sm-2 control-label">Клиент</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.clientId}"></p>
                </div>
                <label class="col-sm-2 control-label">Транспорт</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.transport.name}"></p>
                </div>
                <label class="col-sm-2 control-label">Место</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.transportSeatId}"></p>
                </div>
                <label class="col-sm-2 control-label">Дата операции</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.operationDate}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
