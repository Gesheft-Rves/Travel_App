<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка покупки'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка покупки'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Ид</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getId()}"></p>
                </div>
                <label class="col-sm-2 control-label">Начало тура</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getTourSchedule().getStartingDateTime()}"></p>
                </div>
                <label class="col-sm-2 control-label">Конец тура</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getTourSchedule().getEndingDateTime()}"></p>
                </div>
                <label class="col-sm-2 control-label">Тур агент</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getClient().getName()}"></p>
                </div>
                <label class="col-sm-2 control-label">Транспорт</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getTransport().getName()}"></p>
                </div>
                <label class="col-sm-2 control-label">Место</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getTransportSeat().getSeatNo()}"></p>
                </div>
                <label class="col-sm-2 control-label">Дата операция</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.getOperationDate()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
