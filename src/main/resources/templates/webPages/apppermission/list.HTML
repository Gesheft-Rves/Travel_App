<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="AppPermission"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<a th:href="${'/apppermissions/new'}"> Создать новое Разрешение </a>
<div th:if="${not #lists.isEmpty(apppermissions)}">
    <h2> Список AppPermission </h2>
    <table class="table table-striped">
        <tr>
            <th th:text="ID"></th>
            <th th:text="Наименование"></th>
            <th th:text="Действия"></th>
        </tr>
        <tr th:each="object : ${apppermissions}">

            <td th:text="${object.appPermissionId}"></td>
            <td th:text="${object.name}"></td>

            <td>
                <ul class="list-inline">
                    <li><a th:href="${'/apppermissions/delete/' + object.appPermissionId}" th:text="Удалить"></a> </li>
                    <li><a th:href="${'/apppermissions/edit/' + object.appPermissionId}" th:text="Редактировать"></a> </li>
                    <li><a th:href="${'/apppermissions/details/' + object.appPermissionId}" th:text="Карточка"></a> </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
