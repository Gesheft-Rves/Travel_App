<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Права доступа приложения'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<a th:href="${'/apppermission/new'}"> Создать новое право доступа для приложения </a>
<div th:if="${not #lists.isEmpty(apppermissions)}">
    <h2> Список прав доступа </h2>
    <table class="table table-striped">
        <tr>
            <th th:text="ID"></th>
            <th th:text="Наименование"></th>
            <th th:text="Действия"></th>
        </tr>
        <tr th:each="apppermission : ${apppermissions}">
            <td th:text="${apppermission.appPermissionId}"></td>
            <td th:text="${apppermission.name}"></td>

            <td>
                <ul class="list-inline">
                    <li><a th:href="${'/apppermission/delete/' + apppermission.appPermissionId}" th:text="Удалить"></a> </li>
                    <li><a th:href="${'/apppermission/edit/' + apppermission.appPermissionId}" th:text="Редактировать"></a> </li>
                    <li><a th:href="${'/apppermission/details/' + apppermission.appPermissionId}" th:text="Карточка"></a> </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
