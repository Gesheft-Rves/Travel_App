<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Транспорты'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a th:href="${'/transport/new'}"> Создать транспорт </a>
    <div th:if="${not #lists.isEmpty(transports)}">
        <h2> Список транспорта </h2>
        <table class="table table-striped">
            <tr>
                <th th:text="Имя"></th>
                <th th:text="Описание"></th>
                <th th:text="'Количество мест'"></th>
                <th th:text="'Действия'"></th>
            </tr>
            <tr th:each="transport : ${transports}">
                <td th:text="${transport.name}"></td>
                <td th:text="${transport.description}"></td>
                <td th:text="${transport.passengerSeatQty}"></td>
                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/transport/delete/' + transport.getId()}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/transport/edit/' + transport.getId()}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/transport/details/' + transport.getId()}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
