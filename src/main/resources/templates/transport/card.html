<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка транспорта'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка транспорта'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transport.getName()()}"></p>
                </div>

                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transport.getDescription()}"></p>
                </div>

                <label class="col-sm-2 control-label">Количество мест</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transport.getPassengerSeatQty()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
