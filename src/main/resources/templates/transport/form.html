<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новый транспорт'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новый транспорт'"></h2>
    <div>

        <form class="form-horizontal" th:object="${transport}" th:action="@{/transport/save}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{name}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{description}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Количество мест</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="number" step="0.01" placeholder="Введите имя" class="form-control" th:field="*{passengerSeatQty}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
