<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка тур-агента'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка тур-агента'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Адрес</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getTravelAgency().getAbbreviatedName()}"></p>
                </div>

                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getName()}"></p>
                </div>

                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getSurname()}"></p>
                </div>

                <label class="col-sm-2 control-label">Отчество</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getPatronymic()}"></p>
                </div>

                <label class="col-sm-2 control-label">Статус</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getEnabled()}"></p>
                </div>

                <label class="col-sm-2 control-label">Номер телефона</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getPhoneNumber()}"></p>
                </div>

                <label class="col-sm-2 control-label">Лимит</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgent.getLimitAmount()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
