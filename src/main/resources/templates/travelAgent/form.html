<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новый тур-агент'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новый тур-агент'"></h2>
    <div>

        <form class="form-horizontal" th:object="${travelAgent}" th:action="@{/travelAgent/save}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Турагенство</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{travelAgency}" size="1" class="form-control" th:required="required">

                            <option th:each="travelAgency : ${travelAgencies}"
                                    th:value="${travelAgency.getId()}"
                                    th:text="${travelAgency.abbreviatedName}"
                                    th:with="temp=${travelAgent.travelAgency}"
                                    th:selected="${#strings.equals(temp, travelAgency.abbreviatedName)}">
                            </option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{name}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите фамилию" class="form-control" th:field="*{surname}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Отчество</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите отчество" class="form-control" th:field="*{patronymic}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Статус</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите статус" class="form-control" th:field="*{enabled}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Номер телефона</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите номер телефона" class="form-control" th:field="*{phoneNumber}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Лимит</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="number" step="0.01" placeholder="Введите лимит" class="form-control" th:field="*{limitAmount}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
