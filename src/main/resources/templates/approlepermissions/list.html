<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Права доступа для ролей приложения'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<a th:href="${'/approlepermissions/new'}"> Создать новое право доступа для роли приложения </a>
<div th:if="${not #lists.isEmpty(approlepermissions)}">
    <h2> Список прав доступа для ролей приложения </h2>
    <table class="table table-striped">
        <tr>

            <th th:text="Id"></th>
            <th th:text="'Роль приложения'"></th>
            <th th:text="'Право доступа приложения'"></th>
            <th th:text="Действия"></th>

        </tr>
        <tr th:each="approleperm : ${approlepermissions}">

            <td th:text="${approleperm.appRolePermissionId}"></td>
            <td th:text="${approleperm.appRole.name}"></td>
            <td th:text="${approleperm.appPermission.name}"></td>

            <td>
                <ul class="list-inline">
                    <li><a th:href="${'/approlepermissions/delete/' + approleperm.appRolePermissionId}" th:text="Удалить"></a> </li>
                    <li><a th:href="${'/approlepermissions/edit/' + approleperm.appRolePermissionId}" th:text="Редактировать"></a> </li>
                    <li><a th:href="${'/approlepermissions/details/' + approleperm.appRolePermissionId}" th:text="Карточка"></a> </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
