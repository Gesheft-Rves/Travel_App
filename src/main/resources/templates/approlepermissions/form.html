<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новое право роли '"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новое право роли'"></h2>
    <div>
        <form class="form-horizontal" th:object="${approlepermission}" th:action="@{/approlepermissions/save}" method="post">
            <input type="hidden" th:field="*{appRolePermissionId}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Роль '"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">

                        <select th:field="*{appRole}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="role:${roles}"
                                        th:value="${role.appRoleId}"
                                        th:text="${role.name}"
                                        th:with="temp=${approlepermission.appRole}"
                                        th:selected="${#strings.equals(temp, role.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Право доступа '"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">

                        <select th:field="*{appPermission}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="permission:${permissions}"
                                        th:value="${permission.appPermissionId}"
                                        th:text="${permission.name}"
                                        th:with="temp=${approlepermission.appPermission}"
                                        th:selected="${#strings.equals(temp, permission.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
