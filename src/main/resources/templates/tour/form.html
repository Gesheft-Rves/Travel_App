<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новый тур'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новый тур'"></h2>
    <div>

        <form class="form-horizontal" th:object="${tour}" th:action="@{/tour/save}" method="post">

            <input type="hidden"  th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите имя" class="form-control" th:field="*{name}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите описание" class="form-control" th:field="*{description}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Цена</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="number" step="0.1" placeholder="Введите цену" class="form-control" th:field="*{price}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Категория тура</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{tourCategory}" size="1" class="form-control" th:required="required">
                            <option th:each="tourCategory : ${tourCategories}"
                                    th:value="${tourCategory.id}"
                                    th:text="${tourCategory.name}"
                                    th:with="temp=${tour.tourCategory}"
                                    th:selected="${#strings.equals(temp, tourCategory.name)}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
