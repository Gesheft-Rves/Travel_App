<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка тура'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка тура'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Ид</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.getId()}"></p>
                </div>
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.getName()}"></p>
                </div>
                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.getDescription()}"></p>
                </div>
                <label class="col-sm-2 control-label">Цена</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.getPrice()}"></p>
                </div>
                <label class="col-sm-2 control-label">Категория тура</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.getTourCategory().getId()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
