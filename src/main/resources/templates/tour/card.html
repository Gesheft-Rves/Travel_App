<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта Purchase'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка Tour '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                private Integer tourCategoryId;


                <label class="col-sm-2 control-label">tourId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${purchase.tourId}"></p>
                </div>
                <label class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.name}"></p>
                </div>
                <label class="col-sm-2 control-label">description</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.description}"></p>
                </div>
                <label class="col-sm-2 control-label">price</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.price}"></p>
                </div>
                <label class="col-sm-2 control-label">tourCategoryId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tour.tourCategoryId}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
