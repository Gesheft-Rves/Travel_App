<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка турагенства'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка турагенства'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgency.getAbbreviatedName()}"></p>
                </div>

                <label class="col-sm-2 control-label">Адрес</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgency.getAddress()}"></p>
                </div>

                <label class="col-sm-2 control-label">Номер телефона</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgency.getPhoneNumber()}"></p>
                </div>

                <label class="col-sm-2 control-label">Сайт</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgency.getSite()}"></p>
                </div>

                <label class="col-sm-2 control-label">Электронная почта</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelAgency.getEmailAddress()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
