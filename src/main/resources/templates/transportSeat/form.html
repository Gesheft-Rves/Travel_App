<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новое посадочное место в транспорте'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новое посадочное место в транспорте'"></h2>
    <div>

        <form class="form-horizontal" th:object="${transportSeat}" th:action="@{/transportSeat/save}" method="post">

            <input type="hidden"  th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Транспорт к которому относится место</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{transport}" size="1" class="form-control" th:required="required">
                            <option th:each="transport : ${transports}"
                                    th:value="${transport.id}"
                                    th:text="${transport.name}"
                                    th:with="temp=${transportSeat.transport}"
                                    th:selected="${#strings.equals(temp, transport.name)}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Номер места</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="number" placeholder="Введите номер места" class="form-control" th:field="*{seatNo}"
                               th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Комментарий</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="number" step="0.1" placeholder="Введите комментарий" class="form-control" th:field="*{comment}"
                               th:required="required"/>
                    </div>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
