<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка туриста'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка туриста'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientId}"></p>
                </div>

                <label class="col-sm-2 control-label">Тип документа</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.documentTypeId.name}"></p>
                </div>

                <label class="col-sm-2 control-label">Серия и номер</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.documentSeriesNumber}"></p>
                </div>
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.name}"></p>
                </div>

                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.surname}"></p>
                </div>

                <label class="col-sm-2 control-label">Отчество</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.patronymic}"></p>
                </div>

                <label class="col-sm-2 control-label">Адрес</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.address}"></p>
                </div>

                <label class="col-sm-2 control-label">Телефон</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.phoneNumber}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
