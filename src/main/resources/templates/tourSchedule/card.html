<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка расписания туров'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка расписания туров'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label">Тур</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tourSchedule.getTour().getName()}"></p>
                </div>

                <label class="col-sm-2 control-label">Время начала тура</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tourSchedule.getStartingDateTime()}"></p>
                </div>

                <label class="col-sm-2 control-label">Время окончания тура</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tourSchedule.getEndingDateTime()}"></p>
                </div>

                <label class="col-sm-2 control-label">Транспорт</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tourSchedule.getTransport().getName()}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
