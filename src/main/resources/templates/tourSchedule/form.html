<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новое расписание'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Новое расписание'"></h2>
    <div>

        <form class="form-horizontal" th:object="${tourSchedule}" th:action="@{/tourSchedule/save}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Турагенство</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{tour}" size="1" class="form-control" th:required="required">

                            <option th:each="tour : ${tours}"
                                    th:value="${tour.getId()}"
                                    th:text="${tour.name}"
                                    th:with="temp=${tourSchedule.tour}"
                                    th:selected="${#strings.equals(temp, tour.name)}">
                            </option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Время начала тура</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите время начала тура" class="form-control" th:field="*{startingDateTime}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Время окончания тура</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите время окончания тура" class="form-control" th:field="*{endingDateTime}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Транспорт</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{transport}" size="1" class="form-control" th:required="required">

                            <option th:each="transport : ${transports}"
                                    th:value="${transport.getId()}"
                                    th:text="${transport.name}"
                                    th:with="temp=${tourSchedule.transport}"
                                    th:selected="${#strings.equals(temp, transport.name)}">
                            </option>

                        </select>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
