<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="Purchase"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a th:href="${'/purchase/new'}"> Создать новый объект класса Purchase </a>
    <div th:if="${not #lists.isEmpty(purchases)}">
        <h2> Список Purchase </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="purchaseId"></th>
                <th th:text="tourScheduleId"></th>
                <th th:text="travelAgentId"></th>
                <th th:text="clientId"></th>
                <th th:text="transportId"></th>
                <th th:text="transportSeatId"></th>
                <th th:text="operationDate"></th>

            </tr>
            <tr th:each="object : ${purchases}">
                
                <td th:text="${object.purchaseId}"></td>\n
                <td th:text="${object.tourScheduleId}"></td>\n
                <td th:text="${object.travelAgentId}"></td>\n
                <td th:text="${object.clientId}"></td>\n
                <td th:text="${object.transportId}"></td>\n
                <td th:text="${object.transportSeatId}"></td>\n
                <td th:text="${object.operationDate}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/purchase/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/purchase/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/purchase/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
