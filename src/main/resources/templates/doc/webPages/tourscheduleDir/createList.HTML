<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="TourSchedule"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/tourschedules/new'}"> Создать новый объект класса TourSchedule </a>
    <div th:if="${not #lists.isEmpty(tourschedules)}">
        <h2> Список TourSchedule </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="id"></th>
                <th th:text="tourId"></th>
                <th th:text="startingDateTime"></th>
                <th th:text="endingDateTime"></th>
                <th th:text="transportId"></th>

            </tr>
            <tr th:each="object : ${tourschedules}">
                
                <td th:text="${object.id}"></td>\n
                <td th:text="${object.tourId}"></td>\n
                <td th:text="${object.startingDateTime}"></td>\n
                <td th:text="${object.endingDateTime}"></td>\n
                <td th:text="${object.transportId}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/tourschedules/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/tourschedules/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/tourschedules/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
