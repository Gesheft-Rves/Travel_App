<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта TravelAgentLedger'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка TravelAgentLedger '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagentledger.id}"></p>
                </div>
                <label class="col-sm-2 control-label">travelAgentId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagentledger.travelAgentId}"></p>
                </div>
                <label class="col-sm-2 control-label">operationDate</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagentledger.operationDate}"></p>
                </div>
                <label class="col-sm-2 control-label">purchaseId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagentledger.purchaseId}"></p>
                </div>
                <label class="col-sm-2 control-label">amount</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagentledger.amount}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
