<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="Client"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/clients/new'}"> Создать новый объект класса Client </a>
    <div th:if="${not #lists.isEmpty(clients)}">
        <h2> Список Client </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="clientId"></th>
                <th th:text="documentTypeId"></th>
                <th th:text="documentSeriesNumber"></th>
                <th th:text="name"></th>
                <th th:text="surname"></th>
                <th th:text="patronymic"></th>
                <th th:text="address"></th>
                <th th:text="phoneNumber"></th>

            </tr>
            <tr th:each="object : ${clients}">
                
                <td th:text="${object.clientId}"></td>\n
                <td th:text="${object.documentTypeId}"></td>\n
                <td th:text="${object.documentSeriesNumber}"></td>\n
                <td th:text="${object.name}"></td>\n
                <td th:text="${object.surname}"></td>\n
                <td th:text="${object.patronymic}"></td>\n
                <td th:text="${object.address}"></td>\n
                <td th:text="${object.phoneNumber}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/clients/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/clients/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/clients/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
