<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта Client'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка Client '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">clientId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientId}"></p>
                </div>
                <label class="col-sm-2 control-label">documentTypeId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.documentTypeId}"></p>
                </div>
                <label class="col-sm-2 control-label">documentSeriesNumber</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.documentSeriesNumber}"></p>
                </div>
                <label class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.name}"></p>
                </div>
                <label class="col-sm-2 control-label">surname</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.surname}"></p>
                </div>
                <label class="col-sm-2 control-label">patronymic</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.patronymic}"></p>
                </div>
                <label class="col-sm-2 control-label">address</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.address}"></p>
                </div>
                <label class="col-sm-2 control-label">phoneNumber</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.phoneNumber}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
