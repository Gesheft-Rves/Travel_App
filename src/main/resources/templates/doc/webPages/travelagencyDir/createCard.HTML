<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта TravelAgency'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка TravelAgency '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.id}"></p>
                </div>
                <label class="col-sm-2 control-label">abbreviatedName</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.abbreviatedName}"></p>
                </div>
                <label class="col-sm-2 control-label">address</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.address}"></p>
                </div>
                <label class="col-sm-2 control-label">phoneNumber</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.phoneNumber}"></p>
                </div>
                <label class="col-sm-2 control-label">site</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.site}"></p>
                </div>
                <label class="col-sm-2 control-label">emailAddress</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${travelagency.emailAddress}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
