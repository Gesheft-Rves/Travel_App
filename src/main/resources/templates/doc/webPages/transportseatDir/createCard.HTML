<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта TransportSeat'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка TransportSeat '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transportseat.id}"></p>
                </div>
                <label class="col-sm-2 control-label">transportId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transportseat.transportId}"></p>
                </div>
                <label class="col-sm-2 control-label">seatNo</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transportseat.seatNo}"></p>
                </div>
                <label class="col-sm-2 control-label">comment</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${transportseat.comment}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
