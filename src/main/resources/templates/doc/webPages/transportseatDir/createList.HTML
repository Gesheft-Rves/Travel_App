<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="TransportSeat"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/transportseats/new'}"> Создать новый объект класса TransportSeat </a>
    <div th:if="${not #lists.isEmpty(transportseats)}">
        <h2> Список TransportSeat </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="id"></th>
                <th th:text="transportId"></th>
                <th th:text="seatNo"></th>
                <th th:text="comment"></th>

            </tr>
            <tr th:each="object : ${transportseats}">
                
                <td th:text="${object.id}"></td>\n
                <td th:text="${object.transportId}"></td>\n
                <td th:text="${object.seatNo}"></td>\n
                <td th:text="${object.comment}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/transportseats/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/transportseats/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/transportseats/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
