<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="AppRole"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/approles/new'}"> Создать новый объект класса AppRole </a>
    <div th:if="${not #lists.isEmpty(approles)}">
        <h2> Список AppRole </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="appRoleId"></th>
                <th th:text="name"></th>
                <th th:text="Действия"></th>

            </tr>
            <tr th:each="object : ${approles}">
                
                <td th:text="${object.appRoleId}"></td>
                <td th:text="${object.name}"></td>

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/approles/delete/' + object.appRoleId}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/approles/edit/' + object.appRoleId}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/approles/details/' + object.appRoleId}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
