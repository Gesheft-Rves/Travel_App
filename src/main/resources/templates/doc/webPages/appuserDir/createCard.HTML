<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Карточка объекта AppUser'"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Карточка AppUser '"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                
                <label class="col-sm-2 control-label">appUserId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.appUserId}"></p>
                </div>
                <label class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.name}"></p>
                </div>
                <label class="col-sm-2 control-label">surname</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.surname}"></p>
                </div>
                <label class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.email}"></p>
                </div>
                <label class="col-sm-2 control-label">login</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.login}"></p>
                </div>
                <label class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.password}"></p>
                </div>
                <label class="col-sm-2 control-label">travelAgentId</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${appuser.travelAgentId}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
