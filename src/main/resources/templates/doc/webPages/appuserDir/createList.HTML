<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="AppUser"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/appusers/new'}"> Создать новый объект класса AppUser </a>
    <div th:if="${not #lists.isEmpty(appusers)}">
        <h2> Список AppUser </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="appUserId"></th>
                <th th:text="name"></th>
                <th th:text="surname"></th>
                <th th:text="email"></th>
                <th th:text="login"></th>
                <th th:text="password"></th>
                <th th:text="travelAgentId"></th>

            </tr>
            <tr th:each="object : ${appusers}">
                
                <td th:text="${object.appUserId}"></td>\n
                <td th:text="${object.name}"></td>\n
                <td th:text="${object.surname}"></td>\n
                <td th:text="${object.email}"></td>\n
                <td th:text="${object.login}"></td>\n
                <td th:text="${object.password}"></td>\n
                <td th:text="${object.travelAgentId}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/appusers/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/appusers/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/appusers/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
