<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="'Новый AppUserRole'"></title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новый объект класса AppUserRole'"></h2>
    <div>
        <form class="form-horizontal" th:object="${appuserrole}" th:action="@{/appuserroles/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
             
            <div class="form-group">
                <label class="col-sm-2 control-label">appUserRoleId</label>
               <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите значение для appUserRoleId" class="form-control" th:field="*{appUserRoleId}" th:required="required"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">appUserId</label>
               <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите значение для appUserId" class="form-control" th:field="*{appUserId}" th:required="required"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">roleId</label>
               <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите значение для roleId" class="form-control" th:field="*{roleId}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
