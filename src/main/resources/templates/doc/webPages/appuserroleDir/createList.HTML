<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="AppUserRole"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/appuserroles/new'}"> Создать новый объект класса AppUserRole </a>
    <div th:if="${not #lists.isEmpty(appuserroles)}">
        <h2> Список AppUserRole </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="appUserRoleId"></th>
                <th th:text="appUserId"></th>
                <th th:text="roleId"></th>

            </tr>
            <tr th:each="object : ${appuserroles}">
                
                <td th:text="${object.appUserRoleId}"></td>\n
                <td th:text="${object.appUserId}"></td>\n
                <td th:text="${object.roleId}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/appuserroles/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/appuserroles/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/appuserroles/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
