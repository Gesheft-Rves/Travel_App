<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="Transport"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/transports/new'}"> Создать новый объект класса Transport </a>
    <div th:if="${not #lists.isEmpty(transports)}">
        <h2> Список Transport </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="id"></th>
                <th th:text="name"></th>
                <th th:text="description"></th>
                <th th:text="passengerSeatQty"></th>

            </tr>
            <tr th:each="object : ${transports}">
                
                <td th:text="${object.id}"></td>\n
                <td th:text="${object.name}"></td>\n
                <td th:text="${object.description}"></td>\n
                <td th:text="${object.passengerSeatQty}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/transports/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/transports/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/transports/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
