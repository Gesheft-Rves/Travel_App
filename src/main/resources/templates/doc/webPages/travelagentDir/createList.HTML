<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="TravelAgent"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/travelagents/new'}"> Создать новый объект класса TravelAgent </a>
    <div th:if="${not #lists.isEmpty(travelagents)}">
        <h2> Список TravelAgent </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="id"></th>
                <th th:text="travelAgencyId"></th>
                <th th:text="name"></th>
                <th th:text="surname"></th>
                <th th:text="patronymic"></th>
                <th th:text="enabled"></th>
                <th th:text="phoneNumber"></th>
                <th th:text="limitAmount"></th>

            </tr>
            <tr th:each="object : ${travelagents}">
                
                <td th:text="${object.id}"></td>\n
                <td th:text="${object.travelAgencyId}"></td>\n
                <td th:text="${object.name}"></td>\n
                <td th:text="${object.surname}"></td>\n
                <td th:text="${object.patronymic}"></td>\n
                <td th:text="${object.enabled}"></td>\n
                <td th:text="${object.phoneNumber}"></td>\n
                <td th:text="${object.limitAmount}"></td>\n

                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/travelagents/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/travelagents/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/travelagents/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
